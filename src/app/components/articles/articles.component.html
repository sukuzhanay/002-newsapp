<!--
  Dentro de este Grid voy a mostrar todos los artículos.
  Y luego inyectó este selector en el Top uno
-->
<ion-grid fixed>
  <ion-row>
    <!--Itero sobre el array-->
    <ion-col *ngFor="let article of articles; let i = index"
      size="12" sizeLg="3" sizeMd="4" sizeSm="6" sizeXs="12">
      <app-article [article]="article" [index]="i+1"></app-article>
      
    </ion-col>
  </ion-row>
</ion-grid>
